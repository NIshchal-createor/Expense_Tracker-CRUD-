{% extends 'base.html' %}

{% block title %}Category List{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2 class="mb-4">Categories</h2>
      <a href="{% url 'category:add' %}" class="btn btn-primary mb-3">Add Category</a>
      <ul class="list-group">
        {% for category in categories %}
        <a href = "{% url "expenses:list" category.slug %}" class = 'text-dark text-decoration-none'>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ category.name }}
            <div class = "d-flex">
              <a href="{% url 'category:update' category.slug %}" class="btn btn-sm btn-warning me-2">Update</a>
              <form action = "{% url 'category:delete' category.slug %}" method = 'POST'>
                {% csrf_token %}
                <button type = "submit" class="btn btn-sm btn-danger">Delete</a>
              </form>
            </div>
          </li>
        </a>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
