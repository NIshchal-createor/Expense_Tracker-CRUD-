{% extends 'base.html' %}

{% block title %}Update Expense{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2 class="mb-4 text-center">Create Expense</h2>
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h4>{{ category }}</h4>
      </div>
      <form method="post" action = "{% url  'expenses:update' expense.id %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_description" class="form-label">Description</label>
          <textarea class="form-control" id="id_description" name="description" rows="4" required>{{expense.description}}</textarea>
        </div>
        <div class="mb-3">
          <label for="id_amount" class="form-label">Amount</label>
          <input type="number" class="form-control" id="id_amount" name="amount" step="0.01" required value = "{{expense.amount}}">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
